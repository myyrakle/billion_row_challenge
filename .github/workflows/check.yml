name: Check

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  check_go:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-go@v5.0.0
      with:
        go-version: stable
    - uses: actions/checkout@v3
    - name: Setup GCCGO
      run: sudo apt install gccgo-12 gcc-12 -y && sudo ln -s /usr/bin/gccgo-12 /usr/bin/gccgo
    - run: chmod +x **/*.sh && chmod +x *.sh
    - name: Setup Test
      run: ./setup.sh
    - name: Run Check
      run: ./run_go.sh
      
  check_rust:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: chmod +x **/*.sh && chmod +x *.sh
    - name: Setup Test
      run: ./setup.sh
    - name: Run Check
      run: ./run_rust.sh

  check_cs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: chmod +x **/*.sh && chmod +x *.sh
    - name: Setup Test
      run: ./setup.sh
    - name: Run Check
      run: ./run_c#.sh
